<html>
    <head>
        <title>Epidemik Management Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="login.css">
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src = "CreateAnAccount.js"></script>
        <div class="imgcontainer">
            <img src="epidemik.png" alt="logo" class="logo">
        </div>

        <div class="container" id = "loginTexts">
            <label><b>Email</b></label>
            <input type="text" id = "emailText" placeholder="Enter Email" name="email" required>

            <label><b>Password</b></label>
            <input type="password" id="passwordText" placeholder="Enter Password" name="psw" required>
        </div>

        <button type="submit" onclick="loginReact();">Login</button>

        <div class="container" style="background-color:#f1f1f1" id = "buttons">
            <button 
                type="button" 
                class="cancelbtn"
                id = "createAcc"
                onclick="turnToCreate();">Create An Account</button>
        </div>
    </body>
</html>
